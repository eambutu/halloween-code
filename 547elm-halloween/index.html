<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container-1" id="main-container">
    <div class="container-2">
      <div id="eyeball"></div>
    </div>
  </div>
  <audio id="lawn-audio" src="ambientspook.mp3" loop>
  </audio>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src='html5eyeball/html5eyeball.js'></script>
  <script src="https://docs.opencv.org/3.4.0/opencv.js"> </script>
  <script src='main.js'></script>
  <script type='text/javascript'>
    var audioCtx;
    var myAudio;
    var source;
    var gainNode;
    $(document.body).click(() => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        myAudio = document.querySelector('audio');
        source = audioCtx.createMediaElementSource(myAudio);
        gainNode = audioCtx.createGain();

        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
      }
      gainNode.gain.value = gainNode.gain.value + 1.0;
    });

  </script>
</body>
</html>
